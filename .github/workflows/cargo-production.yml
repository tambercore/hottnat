name: Production Test & Build Checks

# Trigger the workflow on push to main and on pull requests
on:
  pull_request:
    branches:
      - production

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Rust toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy

      # Build the project
      - name: Run cargo build
        id: build_step
        run: cargo build --verbose

      # Run tests
      - name: Run cargo test
        id: test_step
        run: cargo test --verbose

      # Post comment on the pull request with build and test results
      - name: Post comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          BUILD_OUTCOME: ${{ steps.build_step.outcome }}
          TEST_OUTCOME: ${{ steps.test_step.outcome }}
        script: |
          const buildOutcome = process.env.BUILD_OUTCOME;
          const testOutcome = process.env.TEST_OUTCOME;

          let message = `### Build and Test Results\n`;
          message += `- **cargo build**: ${buildOutcome === 'success' ? '✅ Passed' : '❌ Failed'}\n`;
          message += `- **cargo test**: ${testOutcome === 'success' ? '✅ Passed' : '❌ Failed'}\n`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });