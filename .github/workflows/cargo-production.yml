name: Production Test & Build Checks

# Trigger the workflow on push to main and on pull requests
on:
  pull_request:
    branches:
      - production

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Rust toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy

      # Build the project
      - name: Run cargo build
        run: cargo build --verbose

      # Run tests
      - name: Run cargo test
        run: cargo test --verbose

      # Comment on the pull request with the result
      - name: Post comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const build_result = steps.build_step.outcome;
            const test_result = steps.test_step.outcome;

            let message = `### Build and Test Results\n`;
            message += `- **cargo build**: ${build_result === 'success' ? '✅ Passed' : '❌ Failed (see action for more information.)'}\n`;
            message += `- **cargo test**: ${test_result === 'success' ? '✅ Passed' : '❌ Failed (see action for more information.)'}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });